  <!--TOP BAR-->
  <div class="topnav">
    <h1>SMART HELMET</h1>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User Logged</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <button type="button" id="signup-button" onclick="showSignUpForm()">Sign Up</button>

      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--SIGNUP FORM-->
<form id="signup-form" style="display: none;">
  <div class="form-elements-container">
    <label for="input-email-signup"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="input-email-signup" required>

    <label for="input-password-signup"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="input-password-signup" required>

    <label for="input-password-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="input-password-confirm" required>

    <button type="submit" id="signup-button">Sign Up</button>
    <p id="signup-error-message" style="color:red;"></p>
  </div>
</form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in">
    <div class="cards">       
    
      
       <!--EMG-->
       <div class="card">
        <p style = "color:rgb(255, 145, 0)">ACCELERATION</p>
        
        <p><i class="fas fa-bullseye" style="color:#000000;"></i> ax: <span class="reading"><span id="ax"></span></span></p>
        
        <p><i class="fas fa-bullseye" style="color:#000000;"></i> ay: <span class="reading"><span id="ay"></span></span></p>
        
        <p><i class="fas fa-bullseye" style="color:#000000;"></i> az: <span class="reading"><span id="az"></span></span></p>
        
       </div>

       <div class="card">
        <p style = "color:rgb(255, 145, 0)">GYROSCOPE</p>
        
        <p><i class="fas fa-bullseye" style="color:#000000;"></i> gx: <span class="reading"><span id="gx"></span></span></p>
        
        <p><i class="fas fa-bullseye" style="color:#000000;"></i> gy: <span class="reading"><span id="gy"></span></span></p>
        
        <p><i class="fas fa-bullseye" style="color:#000000;"></i> gz: <span class="reading"><span id="gz"></span></span></p>
        
       </div>
          
    </div>
